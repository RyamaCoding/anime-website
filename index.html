<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Website</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
  </head>

  <body>
    <header class="nav__bar">
      <div class="content-wrapper">
        <img src="./assets/rc_logo_black.png" class="personal__logo" alt="" />
        <ul class="nav__list">
          <li class="nav__link">
            <a href="#" class="nav__text"> <span class="blue">Home</span></a>
          </li>
          <li class="nav__link">
            <a href="#" class="nav__text">Find your anime</a>
          </li>
          <li class="nav__link">
            <a href="#" class="btn__contact">CONTACT</a>
          </li>
        </ul>
      </div>
    </header>

    <section id="landing-page">
      <div class="container">
        <div class="landing__box">
          <h1 class="landing__title">Welcome to the UK's #1 anime search engine</h1>
          <h2 class="landing__sub-title">Find the <span class="blue">anime</span> of your <span class="blue">choice</span></h2>
          <form action="" class="landing__form">
            <input type="text" id="search-input" placeholder="Search for your favourite animes here" class="landing__search">
            <button type="submit" id="search-button" class="landing__btn"><i class="fa-solid fa-magnifying-glass"></i></button>
          </form>
          <img src="./assets/megumipng.gif" alt="" class="landing__img">
        </div>
      </div>
    </section>
  </body>
</html>
