<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime API</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
    <script src="anime.js" defer></script>
</head>
<body id="anime__body">
    <nav class="nav__bar nav__bar--anime">
        <div class="nav__container">
            <div class="anime__content-wrapper">
                <a href="https://github.com/RyamaCoding" target="_blank">
                    <img src="./assets/rc_logo_black.png" class="anime__personal--logo" alt="GitHub" />
                </a>
                <ul class="nav__list">
                    <li class="nav__link">
                        <a href="index.html" class="nav__text nav__text-effect--white"> <span class="white">Home</span></a>
                    </li>
                    <li class="nav__link">
                        <a href="#" class="nav__text nav__text-effect--white"> <span class="white">Find your anime</span></a>
                    </li>
                    <li class="nav__link">
                        <button href="" id="contactButton" onclick="showErrorMessage()" class="btn__contact--anime">CONTACT</button>
                    </li>
                </ul>
                
                <button class="btn__menu" onclick="openMenu()">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="menu__backdrop">
                    <button class="btn__menu btn__menu--close" onclick="closeMenu()">
                        <i class="fas fa-times"></i>
                    </button>
                    <ul class="menu__links">
                        <li class="menu__list"><a href="index.html" class="menu__link nav__text-effect3" onclick="closeMenu()">Home</a></li>
                        <li class="menu__list"><a href="#anime" class="menu__link nav__text-effect3" onclick="closeMenu()">Find your anime</a></li>
                        <li class="menu__list"><a href="#" class="menu__link no-cursor nav__text-effect3" onclick="closeMenu()">Contact</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="nav__description">
                <h2 class="landing__sub-title nav__sub-title">Find the <span class="white2">anime</span> of your <span class="white2">choice</span></h2>
                <form action="" class="landing__form">
                    <input type="text" id="search-input" placeholder="Search for your favourite animes here" class="landing__search">
                    <button type="submit" id="search-button" class="landing__btn btn__loading" onclick="startLoading()">
                        <img class="btn__img" src="./assets/magnifying-glass-solid.svg"></img>
                        <img class="btn__img--loading" src="./assets/spinner-solid.svg" alt="">
                    </button>
                </form>
            </div>
        </div>
        </nav>

        <section id="anime">
            <div class="anime__row">
                <div class="card__wrapper">
                    <div class="card">
                        <img src="./assets/shinei.jpg" alt="anime-image" class="card__img">
                        <div class="card__content">
                            <h2 class="card__title">anime</h2>
                            <p class="card__para"><b>Year:</b> 2012</p>
                            <p class="card__para"><b>Episodes:</b> 5</p>
                            <p class="card__para"><b>Rank:</b> 5</p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./assets/shinei.jpg" alt="anime-image" class="card__img">
                        <div class="card__content">
                            <h2 class="card__title">anime</h2>
                            <p class="card__para"><b><span class="black">Year:</span></b> 2012</p>
                            <p class="card__para"><b><span class="black">Episodes:</span></b> 5</p>
                            <p class="card__para"><b><span class="black">Rank:</span></b> 5</p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./assets/shinei.jpg" alt="anime-image" class="card__img">
                        <div class="card__content">
                            <h2 class="card__title">anime</h2>
                            <p class="card__para"><b>Year:</b> 2012</p>
                            <p class="card__para"><b>Episodes:</b> 5</p>
                            <p class="card__para"><b>Rank:</b> 5</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
</body>
</html>
